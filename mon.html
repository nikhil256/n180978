    <script type="text/javascript">
        var a=document.getElementById("one");
        var c=document.getElementById("btn");
        
            for (var i=0;i<5;i++){
                a.innerHTML+="<img id=\"jn2"+i+"\" src=\"images/jn"+i+".jpg\">";
                c.innerHTML+="<input name=\"sncc\"type=\"radio\" onclick=\"slides("+i+")\" id=\""+i+"\">";
            }
        function slides(h){
            j=h;
        }
        function dec(){
            if(j!=0){
                j=j-1;
            }
            else{
                j=5;
            }
            
        }
        function inc(){
            if (j!=5){
                j=j+1;
            }
            else{
                j=0;
            }
        }
        var j=0;
            function slideshow(v){
               if (v>=5){
                j=0;
                v=0
               }
              
                var b=document.getElementById("jn2"+j);
               
               setTimeout(enter,0,b,v);
               setTimeout(exit,3000,b,v);
                
        
            }
            function enter(b,v){
                b.style.left="0";
                b.style.zIndex="1";
              
                b.style.transition="left 2s";
            }
            function exit(b,v){
                b.style.left="-100%";
                b.style.zIndex="0";
              
        
                b.style.transition="left 2s";
                j=j+1;
                setTimeout(reposition,2000,b);
                slideshow(j);
                
                
        
            }
            function reposition(b){
                 b.style.left="100%";
                 b.style.zIndex="0";
                
             }
            slideshow(j);
           
       
        </script>
